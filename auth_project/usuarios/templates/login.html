{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    {%tailwind_css%}
  </head>
  <body
    class="bg-zinc-900 text-white flex flex-col justify-center items-center h-screen"
  >
    <form action="{% url 'login' %}" method="POST" class="flex flex-col gap-2">
      {%csrf_token%}
      <h2 class="text-2xl">
        Um pouquinho sobre <span class="text-green-800 font-bold">Django</span>
      </h2>
      <input
        type="text"
        placeholder="username"
        name="username"
        class="text-black"
      />
      <input
        type="password"
        placeholder="password"
        name="password"
        class="text-black"
      />
      <input
        type="submit"
        value="Entrar"
        class="bg-green-900 p-2 cursor-pointer hover:bg-green-700"
      />
    </form>
  </body>
</html>
