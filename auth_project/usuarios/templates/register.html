{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    {%tailwind_css%}
  </head>
  <body
    class="bg-zinc-900 text-white flex flex-col justify-center items-center h-screen"
  >
    <form
      action="{% url 'register' %}"
      method="POST"
      class="flex flex-col gap-2"
    >
      {%csrf_token%}
      <h2 class="text-2xl">
        Um pouquinho sobre <span class="text-green-800 font-bold">Django</span>
      </h2>
      <input
        type="text"
        placeholder="username"
        name="username"
        class="text-black"
      />
      <input type="email" placeholder="email" name="email" class="text-black" />
      <input
        type="password"
        placeholder="senha"
        name="senha"
        class="text-black"
      />

      <input
        type="submit"
        value="Cadastrar"
        class="bg-yellow-900 p-2 cursor-pointer hover:bg-yellow-700"
      />
    </form>
  </body>
</html>
